<!DOCTYPE html>
<html>
<head>
  <title>Conversations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Mes conversations</h2>
  <div id="list"></div>
</div>

<script type="module">
  import { auth, db } from "./js/firebase.js";
  import { ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  auth.onAuthStateChanged(user => {
    if (!user) location.href = "login.html";

    onValue(ref(db, `userConversations/${user.uid}`), async snap => {
      list.innerHTML = "";
      if (!snap.exists()) return;

      for (let convId in snap.val()) {
        const convSnap = await get(ref(db, `conversations/${convId}`));
        const div = document.createElement("div");
        div.className = "conversation";
        div.innerHTML = `
          <strong>${convSnap.val().type}</strong>
          <span class="badge">${snap.val()[convId].unread}</span>
        `;
        div.onclick = () => location.href = `chat.html?convId=${convId}`;
        list.appendChild(div);
      }
    });
  });
</script>

</body>
</html>
