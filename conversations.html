<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div id="chat"></div>

  <div class="chat-input">
    <input id="msg" placeholder="Ã‰crire un message">
    <button id="send">Envoyer</button>
  </div>
</div>

<script type="module">
  import { loadMessages } from "./js/messages-list.js";
  import { sendMessage, markAsRead } from "./js/messages.js";

  const convId = new URLSearchParams(location.search).get("convId");

  loadMessages(convId, document.getElementById("chat"));
  markAsRead(convId);

  send.onclick = () => {
    if (!msg.value.trim()) return;
    sendMessage(convId, msg.value);
    msg.value = "";
  };
</script>

</body>
</html>
