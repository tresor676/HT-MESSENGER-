<!DOCTYPE html>
<html>
<head>
  <title>HT Messenger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>HT MESSENGER</h2>
  <div id="conversations"></div>

  <button onclick="location.href='contacts.html'">âž• Contacts</button>
</div>

<script type="module">
import { auth, db } from "./js/firebase.js";
import { ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

auth.onAuthStateChanged(async user => {
  if (!user) return location.href = "login.html";

  const list = document.getElementById("conversations");

  onValue(ref(db, `userConversations/${user.uid}`), async snap => {
    list.innerHTML = "";
    if (!snap.exists()) {
      list.innerHTML = "<p>Aucune conversation</p>";
      return;
    }

    for (let convId in snap.val()) {
      const convSnap = await get(ref(db, `conversations/${convId}`));
      if (!convSnap.exists()) continue;

      const conv = convSnap.val();

      // ðŸ”¹ Trouver le nom Ã  afficher
      let title = "Conversation";
      if (conv.type === "private") {
        const otherUid = Object.keys(conv.participants)
          .find(uid => uid !== user.uid);

        const userSnap = await get(ref(db, `users/${otherUid}`));
        if (userSnap.exists()) {
          title = userSnap.val().displayName;
        }
      }

      const div = document.createElement("div");
      div.className = "conversation";
      div.innerHTML = `
        <strong>${title}</strong>
        <small>${conv.lastMessage || ""}</small>
      `;

      div.onclick = () => {
        location.href = `chat.html?convId=${convId}`;
      };

      list.appendChild(div);
    }
  });
});
</script>

</body>
</html>
