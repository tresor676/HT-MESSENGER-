<!DOCTYPE html>
<html>
<head>
  <title>Conversations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Conversations</h2>
  <div id="list"></div>
  <button onclick="location.href='index.html'">⬅ Retour</button>
</div>

<script type="module">
import { auth, db } from "./js/firebase.js";
import { ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

auth.onAuthStateChanged(user => {
  if (!user) location.href = "login.html";

  const listDiv = document.getElementById("list");

  onValue(ref(db, `userConversations/${user.uid}`), async snap => {
    listDiv.innerHTML = "";
    if (!snap.exists()) return;

    for (let convId in snap.val()) {
      const convSnap = await get(ref(db, `conversations/${convId}`));
      if (!convSnap.exists()) continue;

      const conv = convSnap.val();
      let name = conv.type === "private" ? "Privé" : conv.name || "Groupe";

      if(conv.type === "private") {
        const participants = Object.keys(conv.participants).filter(uid => uid !== user.uid);
        if(participants.length > 0){
          const uSnap = await get(ref(db, `users/${participants[0]}`));
          name = uSnap.exists() ? uSnap.val().displayName : participants[0];
        }
      }

      const div = document.createElement("div");
      div.className = "conversation";
      div.innerHTML = `
        <strong>${name}</strong>
        <small>${conv.lastMessage || ""}</small>
      `;
      div.onclick = () => location.href = `chat.html?convId=${convId}`;
      listDiv.appendChild(div);
    }
  });
});
</script>

</body>
</html>
