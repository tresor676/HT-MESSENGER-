<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div id="chat"></div>

  <div class="chat-input">
    <input id="msg" placeholder="Écrire un message">
    <button id="send">Envoyer</button>
  </div>

  <button onclick="location.href='contacts.html'">⬅ Retour aux contacts</button>
</div>

<script type="module">
import { loadMessages } from "./js/messages-list.js";
import { sendMessage, markAsRead } from "./js/messages.js";

const convId = new URLSearchParams(location.search).get("convId");
const chatDiv = document.getElementById("chat");

loadMessages(convId, chatDiv);
markAsRead(convId);

const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");

sendBtn.onclick = () => {
  if (!msgInput.value.trim()) return;
  sendMessage(convId, msgInput.value);
  msgInput.value = "";
};
</script>

</body>
</html>
