<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="profile">
      <span id="userName"></span>
      <button onclick="logout()">⏻</button>
    </div>

    <div class="new-chat">
      <input id="friendEmail" placeholder="Email contact">
      <button onclick="createChat()">＋</button>
    </div>

    <ul id="chatList"></ul>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div id="chatHeader">Sélectionne un chat</div>
    <div id="messages"></div>

    <div class="send-box">
      <input id="messageInput" placeholder="Message">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
